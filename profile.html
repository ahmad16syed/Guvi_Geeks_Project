            <!-- Profile Content -->
            <div class="container mb-5 mt-5">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <h1 class=" mb-4">Profile</h1>
                        <div class="card ">
                            <div class="card-body">
                                <p class="card-text"><img src="assets/profile.jpg" class="profile-pic" alt="Profile Picture" id="profile-pic"></p>
                                <h5 class="card-title">Name: <span id="name"></span></h5>
                                <p class="card-text">Email: <span id="email"></span></p>
                                <p class="card-text">Date of Birth: <span id="d-o-b"></span></p>
                                <p class="card-text">Bio: <span id="bio"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        <section class="colored-section p-md-5">
            <div class="container mt-5">
                <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Profile Picture</h3>
                        </div>
                        <div class="card-body">
                            <form id="upload-form">
                                <div class="form-group mt-3">
                                    <input type="file" name="profile-pic" class="form-control-file">
                                </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3>Edit Profile</h3>
                        </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="d-o-b">Date of Birth</label>
                            <input type="date" name="d-o-b" id="d-o-b" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea name="bio" id="bio" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="interests">Interests</label>
                            <select name="interests[]" id="interests" class="form-control" multiple>
                                <option value="coding">Coding</option>
                                <option value="reading">Reading</option>
                                <option value="music">Music</option>
                                <option value="sports">Sports</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
